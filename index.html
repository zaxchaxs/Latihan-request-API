
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun Fact About Year of Your Birth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container  p-2 justify-content-center">
        <div class="row mt-5 justify-content-center text-lg-center">
            <div class="col">
                <h1>Fun fact about year of your birth!</h1>
            </div>
            <div class="row">
                <h5>Masukkan tahun lahirmu dibawah</h5>
                <h5>Contoh : 2004</h5> 
            </div>
        </div>
        <div class="input-group mt-3" style="padding: 0 40%;">
            <input type="text" class="form-control input-keyword" placeholder="Tahun Lahirmu" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary submit-button" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#submitButton">Submit</button>
          </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="submitButton" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="submitButtonLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Fakta menarik tentang tahun lahirmu!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    



    







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
